<!DOCTYPE html>
<html lang="es">

<head>
	<!--Etiquetas meta-->
	<title>Estructura basica de una pagina web en HTML5</title>
</head>

<body>
	<meta charset="UTF-8" <header>
	<!--Cabecera de la pagina-->
	<div align="center">
		<h1>Hola Mundo!</h1>
	</div>
	<hr />
	<a href=https://www.google.com/ title="Google" target="_blank">
		<h2>La pagina de Google</h2>
	</a>
	<mark>
		Texto resaltado
	</mark>
	<nav>
		<!--Incluye la navegacion del documento-->
	</nav>
	</header>

	<aside>
		<!--Incluye la informacion secundaria del documento-->
		<p>
			<font size=4 color=#50C21E>Parrafo de ejemplo VERDE
		</p>
		</font>
		<hr />

		<div align="center">

			<form method="GET" action="https://duckduckgo.com/" target="_blank" enctype="text/plain">
				<input type="text" name="q" size="20">
				<input type="submit" value="Buscar en Duckduckgo" name="">
			</form>

		</div>

		<input list="Paises">
		<datalist id="Paises">
			<option value="Espa침a">
			<option value="EE.UU">
		</datalist><br><br>

		<input type="date" name="fecha_crucero">
		<ul>
			<li>Primera</li>
			<li>Segunda</li>
			<li>Tercera</li>
		</ul>
		<ol>
			<li>Uno</li>
			<li>Dos</li>
			<li>Tres</li>
		</ol>


	</aside>

	<section>
		<!--Division por secciones-->
		<article>
			<!--Parte m치s importante-->
			<div align="center">
				<table summary="Estudiantes de...">
					<caption>"Estudiantes de una escuela por salon"</caption>
					<thead>
						<tr>
							<th>Salon</th>
							<th> Estudiantes </th>
							<th>Horario</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>S01</td>
							<td>30</td>
							<td>Tarde</td>
						</tr>

						<tr>
							<td>B01</td>
							<td>27</td>
							<td>Manana</td>
						</tr>
					</tbody>
				</table>
			</div>
			<figure>
				<img width="1280" height="740"
					src="https://4.bp.blogspot.com/-QAIhJliSiIk/Uzs6sAFEULI/AAAAAAAAAVo/0UoXm-XRaYk/s1600/Mapa+pol%25C3%25ADtico+de+Espa%25C3%25B1a+%2528CCAA-capitales%2529.jpg"
					alt="Mapa de espa침a" />
				<figcaption>
					<font size=5>
						<p>Mapa de Espa침ita</p>
					</font>
				</figcaption>
			</figure>



		</article>
		<hr />
		<article>
			<font size=5>
				<p>LONDRES</p>
			</font>
			<iframe id="inlineFrameExample" title="Inline Frame Example" width="1000" height="600"
				src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
			</iframe>
		</article>
	</section>

	<footer>
		<!--Otra informacion-->
	</footer>
</body>

</html>

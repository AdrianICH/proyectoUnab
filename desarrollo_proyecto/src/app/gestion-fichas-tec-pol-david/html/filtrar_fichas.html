<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>filtrar_fichas</title>

    <link rel="stylesheet" type="text/css" href="http://localhost/minticCiclo3/estilo_filtro_fichas.css">

    <center><header>SAINT</header></center>
    <center><h1>Sistema Administrativo Integrado</h1></center>
    <hr>

    <table>    
    <tr>
        <td><b>Nombre:</b>
            <select class="nombre_filtro" multiple size="4">
                <option selected="selected">Seleccionar...</option>
                <option value="1">Chaqueta</option>
                <option value="2">Hoodie</option>
                <option value="3">Jogger</option>
                <option value="4">Camisa</option>
                <option value="5">Pant/cargo</option>
            </select></td>  
    </tr>

    <tr>
        <td><b>Material:</b>
            <select class="material_filtro" multiple size="4">
                <option selected="selected">Seleccionar...</option>
                <option value="1">Perchado</option>
                <option value="2">Licra</option>
                <option value="3">Algodon</option>
                <option value="4">Burda</option>
                <option value="5">Jean</option>
            </select></td>  
    </tr>

    <tr>
        <td><b>color:</b>
            <select class="color_filtro" multiple size="4">
                <option selected="selected">Seleccionar...</option>
                <option value="1">Azul</option>
                <option value="2">Rojo</option>
                <option value="3">Verde</option>
                <option value="4">Marron</option>
                <option value="5">Jean</option>
            </select></td> 
    </tr>

    <tr>
        <td><b>Fecha:</b>
            <select class="fecha_filtro" multiple size="4">
                <option selected="selected">Seleccionar...</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Junio</option>
                <option value="1">Julio</option>
                <option value="2">Agosto</option>
                <option value="3">Septiembre</option>
                <option value="4">Octubre</option>
                <option value="5">Noviembre</option>
                <option value="5">Diciembre</option>
            </select></td> 
    </tr>

    <tr>
        <td><b>Talla:</b>
            <select class="talla_filtro" multiple size="4" >
                <option selected="selected">Seleccionar...</option>
                <option value="1">XXS</option>
                <option value="2">XS</option>
                <option value="3">S</option>
                <option value="4">M</option>
                <option value="5">L</option>
                <option value="6">XL</option>
                <option value="7">XXL</option>
            </select></td>  
    </tr>            
    </table>  

    
    <div>
        <img class="producto" src="https://cdn-icons-png.flaticon.com/512/607/607928.png" alt="imagen de producto"/>
    
        <p class="info" align="center">
            <b>
            Nombre: Hoodie <br />
            Material: Perchado<br />
            Fecha de elaboracion: 10/02/2021<br />
            Talla: XXL<br />
            color: Azul<br />
            Peso: 800g<br />

            </b>
        </p>
    </div>
